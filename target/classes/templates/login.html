<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Warehouse</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="/style1.css">
    <link rel="stylesheet" href="/utilities.css">
    <!--JS-->
    <script src="loginValidator.js"></script>
    <script src="hamburger.js"></script>
</head>
<body>

<!-- background -->
<div class="bg">

    <!-- nav -->
    <div class="topnav" id="myTopnav">
        <a class="active" href="/home">Home</a>
        <a href="/register">Register</a>
        <a href="/contact">Contact</a>
        <div class="login-container">
            <form method="post" onsubmit="return validate()">
                <input type="text" placeholder="Username" name="username" th:field="*{userModel.login}">
                <input type="text" placeholder="Password" name="psw" th:field="*{userModel.pass}">
                <button type="submit">Login</button>
            </form>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="alert">
        <div th:if="${info != null}" th:text="${info}" class="closebtn" onclick="this.parentElement.style.display='none';">&times;></div>
    </div>


    <!-- showcase -->
    <div class="showcase">

    <!-- flight list -->
        <ul>
                <th:block th:each="flight : ${flights}">
                <div class="flight">
                    <li>

                    <p th:text="'From '+ ${flight.destination} + ' to '+ ${flight.origin}" class="flight-name"></p>
                    <p th:text="${flight.departureDate}"></p>
                    <p th:text="${flight.departureHour}"></p>
                    <a th:if="${flight.places > 0}" th:href="@{/addToBasket/{id}(id=${flight.id})}" class="buy"></a>
                        <a th:if="${flight.places <= 0}" th:href="@{/addToBasket/{id}(id=${flight.id})}" class="buy-blocked"></a>

                    </li>
                </div></th:block>
        </ul>
    </div>

    <!-- footer -->
<div class="footer">
    <a class="active" href="#home">Home</a>
    <a href="/register">Register</a>
    <a href="/contact">Contact</a>
    <div class="login-container"></div>
</div>
</div>








</body>
</html>
