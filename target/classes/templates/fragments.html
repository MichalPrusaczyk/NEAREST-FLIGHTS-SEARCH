<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.ogr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Navbar -->
<div class="topnav" id="myTopnav" th:fragment="navbar">
        <a class="active" href="/home">Home</a>
        <a href="/basket">Basket</a>
        <a href="/contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()"><i class="fa fa-bars"></i></a>

        <div class="alert"><div th:if="${info != null}" th:text="${info}" class="closebtn" onclick="this.parentElement.style.display='none';">&times;></div></div>
</div>
<!--FLIGHTLIST-->
<div th:fragment="flightlist">
<ul>
    <th:block th:each="flight : ${flights}">
        <div class="flight">
            <li>
                <p th:text="'From '+ ${flight.destination} + ' to '+ ${flight.origin}" class="flight-name"></p>
                <p th:text="${flight.departureDate}"></p>
                <p th:text="${flight.departureHour}"></p>
                <a th:if="${flight.places > 0}" th:href="@{/addToBasket/{id}(id=${flight.id})}" class="buy"></a>
                <a th:if="${flight.places <= 0}" th:href="@{/addToBasket/{id}(id=${flight.id})}" class="buy-blocked"></a>
            </li>
        </div>
    </th:block>
</ul>
</div>

<!--BASKET-->
<div th:fragment="basketlist">
<ul>
    <th:block th:each="flight : ${flights}">
        <div class="flight">
            <li>
                <p th:text="'From '+ ${flight.destination} + ' to '+ ${flight.origin}" class="flight-name"></p>
                <p th:text="'Places ' + ${flight.places}"></p>
                <p th:text="'Price ' + ${flight.price * flight.places}"></p>
                <p><a th:href="@{/remove-flight-from-basket/{id}(id=${flight.id})}" class="btn btn-dark">Remove</a></p>

            </li>
        </div>
    </th:block>
</ul>
<div class="confirm"><p><a th:if="${not #lists.isEmpty(flights)}" href="/confirm-order" class="btn btn-secondary">Confirm order</a></p></div>
<div class="confirm"><p><a href="/orders" class=" btn-outline btn-primary">Your order</a></p></div>

</div>

<!--FILTER-->
<div class="topbar" th:fragment="filter">

    <div id="filter-form">
        <form method="post" action="/filter">
            <input type="text" placeholder="search" name="from" th:value="${filter}">
            <input type="text" placeholder="search" name="to" th:value="${filter}">
            <input type="submit" value="Filter">
        </form>
    </div>
</div>


<!-- BUTTON -->
<div id="showcase" th:fragment="button">
<section class="showcase">
    <div class="container grid">
        <div class="showcase-text">
            <h1>Warehouse store</h1>
            <p>Check our store</p>
            <a href="/main" class="btn btn-outline">Store</a>
        </div>
    </div>
</section>
</div>


<!-- CONTACT -->
<div id="contact" th:fragment="contact">

</div>

<!-- FOOTER -->
    <div id="footer" th:fragment="footer">
        <div class="footer">
            <a class="active" href="/home">Home</a>
            <a href="/register">Register</a>
            <a href="/contact">Contact</a>
            <div class="login-container">
            </div>
        </div>
    </div>

</body>
</html>
